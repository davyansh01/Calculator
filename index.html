<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" class="css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="Input-box">
        <div class="button">
            <button class="optrAc">AC</button>
            <button class="optr">DEL</button>
            <button class="optr">%</button>
            <button class="optr">/</button> 
        </div>
        <div class="button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="optr">*</button> 
        </div>
        <div class="button">
            <button>4</button>
            <button>4</button>
            <button>6</button>
            <button class="optr">-</button> 
        </div>
        <div class="button">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="optr">+</button> 
        </div>
        <div class="button">
            <button>00</button>
            <button>0</button>
            <button class="optr">.</button>
            <button class="equalbtn">=</button> 
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
